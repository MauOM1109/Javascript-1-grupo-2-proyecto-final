<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto&display=swap" rel="stylesheet">
  <title>AMAZON</title>
</head>
<body>
  <section>
  <div id="form">
    <!-- <form action="" id="NewProduct"> -->
      <h2> Producto </h2>
    
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="" >

        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" value="" >

        <label for="descripcion">Descripción</label>
        <textarea type="text" name="descripcion" id="descripcion" value="" ></textarea>

        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" form="select">
          <option value=""></option>
          <option value="1">Verdura</option>
          <option value="2">Fruta</option>
          <option value="3">Legumbre</option>
          <option value="4">Premium</option>
          <option value="4">Tecnología</option>
          <option value="4">Otros</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad" value="" >

      <input type="submit" name="enviar" value="Agregar" onclick="imprimirProductos()"/>
    <!-- </form> -->
  </div>
  <div>
    <h3>Lista de productos</h3>
    <table id="tbProductos" class="">
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Cantidad</th>
        <th></th>
      </tr>
    </table>
  </div>
  </section>
</body>
<script src="main.js"></script>

</body>
</html>
